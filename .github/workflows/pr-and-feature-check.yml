name: 'PR & Feature Check'
on:
  pull_request:
  push:
    branches:
      - feature/*

jobs:
  check-pr-or-feature:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install NodeJS dependencies
        run: npm install
      - name: Lint Angular project
        run: npm run lint
      - name: Set app version to DEV version
        run: npm run set-version DEV
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
      - name: Install Protoc
        uses: arduino/setup-protoc@v2
      - name: Configure Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-shared-rust
            src-elevated-sidecar
            src-core
      - name: Install development Tauri CLI
        run: cargo install --git https://github.com/Raphiiko/tauri --branch 1.x tauri-cli
      - name: Test if OyasumiVR compiles
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: cargo-tauri
          includeDebug: true
          includeRelease: false
          includeUpdaterJson: false
          args: -b "{\"tauri\":{\"bundle\":{\"active\":false}}}"
