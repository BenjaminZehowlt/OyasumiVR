<div class="b-modal-container" @fadeUp (clickOutside)="close()">
  <div class="sliders-container">
    <div class="brightness-slider">
      <app-brightness-control-slider
        [value]="(cctControl.cctStream | async) ?? 6600"
        [min]="1000"
        [step]="50"
        [snapValues]="[6600]"
        [snapDistance]="400"
        [max]="10000"
        [mode]="'CCT'"
        (valueChange)="setCCT.next($event)"
        [class.transition-active]="!!(cctControl.activeTransition | async)"
        [transitionActive]="!!(cctControl.activeTransition | async)"
      ></app-brightness-control-slider>
      <div class="brightness-slider-title">
        <span translate>comp.cct-control-modal.colorTemperature</span>
      </div>
    </div>
  </div>

  <a
    class="automations-link"
    *ngIf="
      !router.isActive('/dashboard/brightnessAutomations', {
        paths: 'subset',
        queryParams: 'subset',
        fragment: 'ignored',
        matrixParams: 'ignored'
      })
    "
    [routerLink]="['/dashboard/brightnessAutomations']"
    (click)="close()"
    @hshrink
  >
    <i class="material-icons">settings</i>
  </a>
</div>
