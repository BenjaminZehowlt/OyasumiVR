<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,200;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="splashscreen.css" />
  </head>
  <body>
    <div class="splashscreen">
      <div class="vignette"></div>
      <div class="info-container">
        <div class="logo-container">
          <div class="logo-image">
            <img draggable="false" src="../img/icon_150x150.png" alt="Oyasumi Icon" />
          </div>
          <div class="logo-text">
            <div class="main">Oyasumi</div>
            <div class="tag-line">VR Sleeping Utilities</div>
          </div>
        </div>
        <div id="version">&nbsp;</div>
        <div>
          <div class="status">Initializing...</div>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-bar-value"></div>
      </div>
    </div>
    <script>
      window.__TAURI__.app.getVersion().then(function (version) {
        if (version === '0.0.0') version = 'DEV';
        document.getElementById('version').innerHTML = 'v' + version;
      });
    </script>
  </body>
</html>
